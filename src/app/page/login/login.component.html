<div
  class="p-4 min-h-screen flex justify-content-center align-items-center surface-900 bg-primary-200"
>
  <div
    class="bg-login bg-primary-300 shadow-5 p-6 border-round-3xl h-30rem w-30rem"
  >
    <h2 class="text-center">LOGIN</h2>
    <div class="formgrid mt-6">
      <div class="field mb-4">
        <div class="flex flex-column gap-2 mb-4">
          <label class="" for="username">Username</label>
          <input
            pInputText
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
          />
        </div>

        <div class="flex flex-column gap-2 mb-6">
          <label class="" for="password">Password</label>
          <input
            pInputText
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>

        <p-button
          class="flex justify-content-center custom-button-login bg-primary-300"
          label="Login"
          (click)="login()"
        ></p-button>
        <div class="flex justify-content-center mt-2">
          <small *ngIf="errorMessage" class="text-red-500 mt-5 text-lg">{{
            errorMessage
          }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
